<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://rawgit.com/Larry850806/cool-slide/2f1591a/src/reveal/css/reveal.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

        <script>
            var setAnsAttr = function(allAns, wrongAns, correctAns){
                allAns.css('background-color', '#00CC66');
                //$('.ans').css('background-color', '#EED19C');
                wrongAns.click(function(event){
                    wrongAns.css('background-color', 'red');
                    alert('你選了' + $(event.target).text() +'，你是智障嗎');
                    allAns.unbind('click');
                });

                correctAns.click(function(event){
                    wrongAns.css('background-color', 'red'); 
                    alert('你選了' + $(event.target).text() +'，你好聰明.');
                    allAns.unbind('click');
                });
            }
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">

                <style>
.reveal, .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", Meiryo, "ＭＳ ゴシック", "MS Gothic", sans-serif;}h1, h2, h3, h4, h5, h6 {text-transform: none !important;}
                </style>

<section><section>
<h1> 1 + 1 = ?</h1>
<h3 class=" ans0 wrong0"> 1</h3>
<h3 class=" ans0 correct0"> 2</h3>
<h3 class=" ans0 wrong0"> 3</h3>
<h3 class=" ans0 wrong0"> 4</h3>
<script>setAnsAttr($(".ans0"), $(".wrong0"), $(".correct0"));</script>


</section></section>
<section><section>

<h1> 2 + 2 = ?</h1>
<h3 class=" ans1 wrong1"> 1</h3>
<h3 class=" ans1 wrong1"> 2</h3>
<h3 class=" ans1 wrong1"> 3</h3>
<h3 class=" ans1 correct1"> 4</h3>
<script>setAnsAttr($(".ans1"), $(".wrong1"), $(".correct1"));</script>


</section></section>
<section><section>

<h1> 盧承億智商多少？</h1>
<h3 class=" ans2 wrong2"> 30</h3>
<h3 class=" ans2 wrong2"> 100</h3>
<h3 class=" ans2 wrong2"> 150</h3>
<h3 class=" ans2 correct2"> 300</h3>
<script>setAnsAttr($(".ans2"), $(".wrong2"), $(".correct2"));</script>


</section></section>
