            var body = $(".slides").html();
            $(".slides").html(S(body).unescapeHTML().s);

            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                  }
                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: './src/classList.js', condition: function() { return !document.body.classList; } },
              { src: './src/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './src/reveal-markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './src/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: './src/notes.js', async: true, condition: function() { return !!document.body.classList; } },
              { src: './src/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'slide',
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {};
            options = extend(defaultOptions, options, queryOptions);
            Reveal.initialize(options);
