        <script src="https://rawgit.com/Larry850806/cool-slide/version2/reveal/js/reveal.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.min.js"></script>
        <script>

            Reveal.initialize({
                dependencies: [
                    // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
                    { src: 'https://rawgit.com/Larry850806/cool-slide/version2/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },

                    // Interpret Markdown in <section> elements
                    { src: 'https://rawgit.com/Larry850806/cool-slide/version2/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'https://rawgit.com/Larry850806/cool-slide/version2/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

                    // Syntax highlight for <code> elements
                    { src: 'https://rawgit.com/Larry850806/cool-slide/version2/reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

                    // Zoom in and out with Alt+click
                    { src: 'https://rawgit.com/Larry850806/cool-slide/version2/reveal/plugin/zoom-js/zoom.js', async: true },

                    // Speaker notes
                    { src: 'https://rawgit.com/Larry850806/cool-slide/version2/reveal/plugin/notes/notes.js', async: true },

                    // MathJax
                    { src: 'https://rawgit.com/Larry850806/cool-slide/version2/reveal/plugin/math/math.js', async: true }
                ]
            });

        </script>
